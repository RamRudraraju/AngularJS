<!DOCTYPE html>
<html lang="en" ng-app="students">
<head>
    <title>Singleton services</title>
    <script src="../../angular-1.6.9/angular.js"></script>
    <script src="StudentService.js"></script>
    <script src="StudentController.js"></script>
</head>
<body>

<!-- Multiple Controllers First Example --> 

<div ng-controller="GirlController">
    <b>List of girls</b>
    <br>
    <input ng-model="girl">
    <br>
    <div>
        <button ng-click="addGirl()">
            Add girl
        </button>
    </div>
</div>
<div ng-controller="BoyController">
    <b>List of boys</b>
    <br>
    <input ng-model="boy">
    <br>
    <div>
        <button ng-click="addBoy()">
            Add boy
        </button>
    </div>
</div>
<div ng-controller="DisplayController">
    <br>
    <br>
    <div>
        <button ng-click="displayStudents()">
            Display students
        </button>
    </div>
</div>
</body>
</html>
